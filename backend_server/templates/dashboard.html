<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        th, td {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            display: inline-block;
        }

        .left-align {
            text-align: left;
        }

        .right-align {
            margin-right: 800px;
            float: right;
        }

        .count {
            padding: 10px;
            color: steelblue;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 12px;
        }

        a, span{
            font-size: 17px;
        }

        a:link {
          color: slategray;
        }

        a:visited {
          color: darkslategray;
        }

        .record-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            width: 50em;
        }

        .record-container input[type="checkbox"] {
            margin-right: 10px;
            align-self: flex-start;
        }

        .record-container a.title {
            flex-grow: 1;
            max-width: 550px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 5px;
        }

        .record-container span.time {
            display: inline-block;
            text-align: right;
            margin-left: 5px;
            margin-right: 5px;
        }

        .record-container a.delete {
            text-decoration: none;
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1 class="left-align">Read Now (´ω｀★)</h1>
    <h2 class="right-align count">{{ count }}</h2>
    {% for create_time, records in data.items() %}
        <h2>{{ create_time }}</h2>
        {% for record in records |reverse %}
            <div class="record-container">
                {% if record.status == 1 %}
                    <input type="checkbox" checked disabled>
                {% else %}
                    <input type="checkbox" onclick="syncStatus({{ record.id }}, this.checked)">
                {% endif %}
                <a href="{{ record.url }}" class="title">{{ record.title }}</a>
                <span class="time">{{ record.create_time.strftime("%H:%M:%S") }}</span>
                <a href="/delete/{{ record.id }}" class="delete">×</a>
            </div>
        {% endfor %}
    {% endfor %}

    <script>
        function syncStatus(id, status) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/sync/' + id + '/' + (status ? 1 : 0), true);
            // xhr.onreadystatechange = function() {
            //     if (xhr.readyState === 4 && xhr.status === 200) {
            //         refreshPageWithHeaders();
            //     }
            // };
            xhr.send()
        }

        // deprecated, change to the easier way for delete item with auth
        function refreshPageWithHeaders() {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', window.location.href, true);
          xhr.setRequestHeader('Authorization', seckey);
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              document.open();
              document.write(xhr.responseText);
              document.close();
            }
          };
          xhr.send();
        }
    </script>
</body>
</html>

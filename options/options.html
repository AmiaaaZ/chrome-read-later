<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Later Options</title>
    <link href="options.css" rel="stylesheet">
    <script crossorigin="anonymous" src="../modules/libraries/jquery.min.js"></script>
    <script src="options.js" type="module"></script>
</head>
<body>

<b id="features">Options</b>
<div class="inputs">
    <input id="itemNewTab" name="itemNewTab" type="checkbox">
    <label for="itemNewTab">Open reading list item in <b>new tab</b> by default.
        <small>Swap default open and <kbd>Alt</kbd> + open.</small>
    </label>
</div>

<div class="inputs">
    <input id="keepSavedTab" name="keepSavedTab" type="checkbox">
    <label for="keepSavedTab">Do not close tab when saving it.
        <small>A "done" text will temporarily show in the bottom of the icon.</small>
    </label>
</div>

<div class="inputs">
    <label for="urlInput">Enter URL:</label>
    <input id="urlInput" name="urlInput" type="url">
</div>
</body>
</html>
